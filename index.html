<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rami en ligne - Jeu de cartes multijoueur</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@600&display=swap" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
  <script type="module" src="game.js"></script>
</head>
<body>
  <div id="menu" class="menu-overlay">
    <div class="menu-content">
      <h1>Rami en ligne</h1>
      <div class="menu-section">
        <h2>Nouvelle partie</h2>
        <button id="createRoom" class="btn btn-primary">Créer une partie</button>
      </div>
      <div class="separator">ou</div>
      <div class="menu-section">
        <h2>Rejoindre une partie</h2>
        <div class="join-form">
          <input
            type="text"
            id="roomCodeInput"
            placeholder="Code de partie"
            class="room-input"
            maxlength="7"
            pattern="RAMI\\d{3}"
            title="Un code de partie ressemble à RAMI123"
          />
          <button id="joinRoom" class="btn btn-secondary">Rejoindre</button>
        </div>
      </div>
    </div>
  </div>

  <div id="game">
    <header class="game-header">
      <div class="header-left">
        <div id="status" class="game-status">Préparation de la partie...</div>
        <div id="joker" class="joker-display"></div>
      </div>
      <div class="header-right">
        <button id="toggleChat" class="chat-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
        </button>
      </div>
    </header>

    <div class="game-main-content">
      <aside class="game-controls">
        <button id="declare7N" class="btn-special" disabled>7 Naturel</button>
        <button id="declareWin" class="btn-special" disabled>Déclarer Victoire</button>
        <button id="drawCard" class="btn-action" disabled>Piocher</button>
      </aside>

      <main class="game-table">
        <div id="players" class="players-circle"></div>

        <div class="game-center">
          <div id="deck-area" class="game-zone">
            <div class="deck-pile" id="deck">
              <div class="card back"></div>
            </div>
          </div>
        </div>

        <div id="hand" class="player-hand"></div>
      </main>
    </div>

    <!-- Module de chat -->
    <div id="chat-container">
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Message..." autocomplete="off" />
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>
</body>
</html>
