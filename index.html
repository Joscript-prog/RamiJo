<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rami en ligne</title>

  <!-- Fichier CSS pour le style -->
  <link rel="stylesheet" href="style.css" />

  <!-- Modules Firebase et logique du jeu -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="game.js"></script>
</head>
<body>
  <div id="app">
    <h1>Jeu de Rami en ligne</h1>

    <!-- Menu principal : création ou rejoindre une partie -->
    <div id="menu">
      <button id="createRoom">Créer une partie</button>
      <input type="text" id="roomCodeInput" placeholder="Code de partie" />
      <button id="joinRoom">Rejoindre</button>
    </div>

    <!-- Zone de jeu (cachée par défaut) -->
    <div id="game" style="display: none">
      <div id="status"></div>
      <div id="players"></div>

      <!-- Main du joueur -->
      <div id="hand" class="hand"></div>

      <!-- Zone de dépôt des cartes (14 cases) -->
      <div id="dropZone" class="drop-zone"></div>

      <!-- Boutons de jeu -->
      <button id="drawCard">Piocher</button>
      <button id="endTurn">Fin de tour</button>
      <button id="declare7N">Déclarer 7 naturel</button>
      <button id="declareWin">Déclarer fin de manche</button>
    </div>
  </div>
</body>
</html>
