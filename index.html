<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rami en ligne - Jeu de cartes multijoueur</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
  <script type="module" src="game.js"></script>
</head>
<body>
  <!-- Menu principal -->
  <div id="menu" class="menu-overlay">
    <div class="menu-content">
      <h1>Rami en ligne</h1>
      <div class="menu-section">
        <h2>Nouvelle partie</h2>
        <button id="createRoom" class="btn btn-primary">Créer une partie</button>
      </div>
      
      <div class="separator">ou</div>
      
      <div class="menu-section">
        <h2>Rejoindre une partie</h2>
        <div class="join-form">
          <input 
            type="text" 
            id="roomCodeInput" 
            placeholder="Code de partie" 
            class="room-input" 
            aria-label="Code de la partie à rejoindre"
            maxlength="7"
            pattern="RAMI\d{3}"
            title="Un code de partie ressemble à RAMI123"
          />
          <button id="joinRoom" class="btn btn-secondary">Rejoindre</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Interface de jeu (cachée initialement) -->
  <div id="game" class="game-container" hidden>
    <!-- Barre de statut -->
    <header class="game-header">
      <div id="status" class="game-status">Préparation de la partie...</div>
      <div id="joker" class="joker-display"></div>
    </header>

    <!-- Zone de jeu principale -->
    <main class="game-table">
      <!-- Cercle des joueurs -->
      <div id="players" class="players-circle"></div>

      <!-- Tapis central -->
      <div class="game-center">
        <!-- Zone de pioche -->
        <div id="deck-area" class="game-zone">
          <div class="deck-pile" id="deck">
            <div class="card-back" tabindex="0" aria-label="Pioche"></div>
          </div>
        </div>

        <!-- Zone de défausse -->
        <div id="discard-area" class="game-zone">
          <div class="discard-pile" id="discardPile" aria-label="Défausse"></div>
        </div>

        <!-- Contrôles de jeu -->
        <div class="game-controls">
          <button id="declare7N" class="btn-special" disabled>
            <span class="btn-icon">7</span>
            <span class="btn-text">7 Naturel</span>
          </button>
          <button id="declareWin" class="btn-special" disabled>
            <span class="btn-icon">✓</span>
            <span class="btn-text">Déclarer victoire</span>
          </button>
          <button id="drawCard" class="btn-action" disabled>
            <span class="btn-icon">⇩</span>
            <span class="btn-text">Piocher</span>
          </button>
          <button id="endTurn" class="btn-action" disabled>
            <span class="btn-icon">↻</span>
            <span class="btn-text">Fin du tour</span>
          </button>
        </div>
      </div>

      <!-- Main du joueur -->
      <div id="hand" class="player-hand" aria-label="Votre main"></div>
    </main>
  </div>

  <!-- Notifications -->
  <div id="notificationContainer" class="notifications" aria-live="polite"></div>

  <!-- Modals seront injectés par JavaScript -->
</body>
</html>
