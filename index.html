<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rami en ligne - Jeu de cartes multijoueur</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@600&display=swap" />
  <style>
    /* Variables CSS modernes pour le jeu Rami */
    :root {
      /* … TOUS VOS VARIABLES EXISTANTES … */
    }

    /* Reset et base */
    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
    body { font-family: 'Roboto', sans-serif; color: var(--text); line-height:1.6; min-height:100vh; overflow-x:hidden; }
    body #game {
      background: var(--felt-green);
      background-image: var(--gradient-felt);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* … TOUS VOS STYLES EXISTANTS JUSQU’À … */

    /* Players */
    #players-container {
      position: absolute;
      top: 150px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      z-index: 30;
    }
    .player-info {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      color: var(--text-white);
      font-weight: 500;
      text-align: center;
      min-width: 120px;
      position: relative;
      padding-bottom: 260px; /* espace pour la défausse */
    }
    /* zone de défausse sous le nom */
    .player-info .discard-slot {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: var(--card-width);
      height: var(--card-height);
    }

    /* Zone centrale */
    .table-center {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 20px 0;
    }
    .deck-area, .discard-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    /* Cartes */
    .card {
      width: var(--card-width);
      height: var(--card-height);
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-md);
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0.75rem;
      font-weight: 700;
      user-select: none;
      background: var(--card-white);
      position: relative;
    }
    .card:hover { transform: translateY(-8px); box-shadow: var(--shadow-lg); z-index:10; }

    /* VALEURS EN COIN HAUT‑GAUCHE ET BAS‑DROIT */
    .corner.top-left {
      position: absolute;
      top: 8px;
      left: 8px;
      font-size: 1.2rem;
    }
    .corner.bottom-right {
      position: absolute;
      bottom: 8px;
      right: 8px;
      font-size: 1.2rem;
      transform: rotate(180deg);
    }
    .suit.main {
      font-size: 6rem;
      line-height:1;
      text-align:center;
      flex-grow:1;
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--card-black);
    }

    /* Main joueur : toujours horizontal */
    #hand-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index:100; }
    #hand {
      display: flex;
      justify-content: center;
      gap: -60px;
      padding: 0 20px;
      min-height: var(--card-height);
    }
    /* suppression des règles vertical / semi-circle */

    /* Contrôles (sans semi-circle) */
    .hand-display-options {
      display: none; /* plus d’option de display */
    }

    /* … LE RESTE DE VOS STYLES (chat, responsive, keyframes, etc.) … */
  </style>
</head>
<body>
  <!-- Menu de connexion/création -->
  <div id="menu" class="menu-overlay">
    <!-- … VOTRE MENU INTÉGRAL … -->
  </div>

  <!-- Plateau de jeu -->
  <div id="game" style="display: none;">
    <header class="game-header">
      <!-- … VOS ÉLÉMENTS D’EN‑TÊTE … -->
    </header>

    <div class="game-play-area">
      <!-- Contrôles -->
      <aside class="game-controls">
        <button id="startGameBtn" class="btn-action" style="display: none;">
          Démarrer la partie
        </button>
        <button id="declare7N" class="btn-special" disabled>
          7 Naturel
        </button>
        <button id="declareWin" class="btn-special" disabled>
          Déclarer Victoire
        </button>
        <button id="endTurnBtn" class="btn-action" disabled>
          Terminer le tour
        </button>
        <!-- suppression de l’option semi-circle -->
      </aside>

      <!-- Joker -->
      <div id="joker" class="joker-display"></div>

      <!-- Liste des joueurs -->
      <div id="players-container"></div>

      <!-- Zone centrale -->
      <div class="table-center">
        <div id="deck" class="deck-area clickable">
          <div class="card back"></div>
          <div class="deck-label">Pioche</div>
        </div>
        <div id="central-discard" class="discard-area">
          <div class="card-slot"></div>
          <div class="discard-label">Défausse</div>
        </div>
      </div>

      <!-- Main du joueur -->
      <div id="hand-container">
        <div id="hand" class="player-hand horizontal"></div>
      </div>

      <!-- Chat -->
      <div id="chat-container" class="collapsed">
        <!-- … VOTRE CHAT … -->
      </div>
    </div>
  </div>

  <script type="module" src="./game.js"></script>
</body>
</html>
