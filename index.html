<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rami en ligne - Jeu de cartes multijoueur</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@600&display=swap"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu" class="menu-overlay">
    <div class="menu-content">
      <h1>Rami en ligne</h1>
      <div class="menu-section">
        <h2>Nouvelle partie</h2>
        <button id="createRoom" class="btn btn-primary">CrÃ©er une partie</button>

      <div class="separator">ou</div>
      <div class="menu-section">
        <h2>Rejoindre une partie</h2>
        <div class="join-form">
          <input
            type="text"
            id="roomCodeInput"
            placeholder="Code de partie"
            class="room-input"
            maxlength="7"
            pattern="RAMI\\d{3}"
            title="Un code de partie ressemble Ã  RAMI123"
          />
          <button id="joinRoom" class="btn btn-secondary">Rejoindre</button>
        </div>
      </div>
    </div>
  </div>

  <div id="game" style="display:none">
    <header class="game-header">
      <div class="header-left">
        <div id="status" class="game-status">PrÃ©paration de la partie...</div>
        <div id="joker" class="joker-display"></div>
      </div>
      <div class="header-center">
  <div id="turn-indicator">Tour du joueur...</div>
</div>
      <div class="header-right">
        <button id="toggleChat" class="chat-toggle">ðŸ’¬</button>
      </div>
    </header>

    <div class="game-main-content">
      <aside class="game-controls">
        <button id="declare7N" class="btn-special" disabled>7 Naturel</button>
        <button id="declareWin" class="btn-special" disabled>DÃ©clarer Victoire</button>
        <button id="endTurnBtn" class="btn-action" disabled>Terminer le tour</button>
        <button id="startGameBtn" class="btn-action" style="display:none;">DÃ©marrer la partie</button>
        <button id="remind7NBtn" class="btn btn-secondary">
  RÃ©afficher mes 7 cartes
</button>

      </aside>

      <main class="game-table">
        <div id="players" class="players-circle"></div>
        <div class="game-center">
          <div class="table-center">
            <div class="deck-area">
              <div class="deck-pile clickable" id="deck">
                <div class="card back"></div>
              </div>
              <div class="deck-label">Pioche</div>
            </div>
            <div class="discard-area">
            <div id="global-discard">
            <div class="discard-label">DÃ©fausse</div>
            </div>
          </div>
        </div>
        <div id="hand" class="player-hand"></div>
      </main>
    </div>

    <div id="chat-container">
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          placeholder="Message..."
          autocomplete="off"
        />
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- Firebase doit Ãªtre chargÃ© avant game.js -->
  <script type="module" src="firebase.js" defer></script>
  <script type="module" src="game.js" defer></script>
</body>
</html>
